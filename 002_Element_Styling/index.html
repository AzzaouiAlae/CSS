<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!-- External style -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Internal style -->
     <style>
        p {
            color: red;
        }
     </style>
</head>
<body>
    <p>This is Paragraph</p>
    <p class="special">This is Paragraph</p>
    <p id="special">This is Paragraph</p>
    <!-- inline style -->
    <p style="color: purple;">This is Paragraph</p>
    <p>This is Paragraph</p>
    <p>This is Paragraph</p>
</body>
</html>
