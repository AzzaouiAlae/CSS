<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>CSS example</h1>
        <h2>CSS Display, Block, InlineBlock, Inline</h2>
        <h3>Block</h3>
        <div class="Block">
            <div class="Block2">with width</div>
            <div class="Block1">without width</div>
            <div class="Block3">Div => Block</div>
        </div>
        <h3>Inline</h3>
        <div class="Inline">
            <span class="spn1">span => inline</span>
            <span class="spn2">span => inline</span>
            <span class="spn3">span => inline</span>
            <div class="test">Div => Block</div>
        </div>
        <h3>Inline Block</h3>
        <div class="Inline-Block">
            <span class="spn-4">span => Inline-Block</span>
            <span class="spn-5">span => Inline-Block</span>
            <span class="spn-6">span => Inline-Block</span>
            <div class="test2">Div => Block</div>
        </div>
    </body>
</html>
