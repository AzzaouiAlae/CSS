<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Float vs FlexBox</h1>
    <hr>
    <h2>Float</h2>
    <div class="parent">
        <div >One</div>
        <div >Two</div>
        <div >Three</div>
        <div >Four</div>
        <div >Five</div>
    </div>
    <hr>
    <h2>Flexbox</h2>
    <div class="flex-parent">
        <div >One</div>
        <div >Two</div>
        <div >Three</div>
        <div >Four</div>
        <div >Five</div>
    </div>
</body>

</html>
