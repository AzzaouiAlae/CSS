<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS align-item</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Flex vs Float</h1>
    <hr>
    <h2></h2>
    <div class="flex">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>
    <hr>
    <h2>Float</h2>
    <div class="float">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>
</body>

</html>
