<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors 3</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="style">
        <section>first-child</section>
        <div class="selector1">
            <div>first div</div>
            <div>second div</div>
            <div>third div</div>
        </div>
    </div>
    <div class="style">
        <section>Last-child</section>
        <div class="selector2">
            <div>first div</div>
            <div>second div</div>
            <div>third div</div>
        </div>
    </div>
    <div class="style">
        <section>first-of-type</section>
        <div class="selector3">
            <p>Paragraph</p>
            <div>first div</div>
            <div>second div</div>
            <div>third div</div>
        </div>
    </div>
    <div class="style">
        <section>Last-of-type</section>
        <div class="selector4">
            <div>first div</div>
            <div>second div</div>
            <div>third div</div>
            <p>Paragraph</p>
        </div>
    </div>
    <div class="style">
        <section>Only-child</section>
        <div class="selector5">
            <div>first div</div>
        </div>
    </div>
    <div class="style">
        <section>Only-of-type</section>
        <div class="selector6">
            <p>Paragraph</p>
            <div>first div</div>
            <p>Paragraph</p>
        </div>
    </div>
</body>
</html>
